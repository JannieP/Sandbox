<html>
<head>
<style>
  .needle {
      width: 36%;
      height: 6%;
      position: absolute;
      bottom: 70%;
      -webkit-transform-origin: 68% 50%;
      -moz-transform-origin: 68% 50%;
      -o-transform-origin: 68% 50%;
      transform-origin: 68% 50%;
  }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
<script>
  $(document).ready(function() {
    $('#needle').animate({
        borderSpacing: 180
    }, {
        step: function (now, fx) {
            $(this).css('-webkit-transform', 'rotate(' + now + 'deg)');
            $(this).css('-moz-transform', 'rotate(' + now + 'deg)');
            $(this).css('transform', 'rotate(' + now + 'deg)');
        },
        duration: 1000
    }, 'swing');
  });
</script>
  <img class="needle" id="needle" alt="" src="http://www.autopartsdb.net/assets/images/ProductImg/C/CX1015.JPG" />
</body>
